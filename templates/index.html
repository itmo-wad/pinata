<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinata</title>
    <link href= "../static/style.css" rel="stylesheet">
</head>

<body>

    <div class="buttons">
        <a href="{{ url_for('auth') }}" class="but"><button class="but" id="id_button2">Sign In</button></a>
        <a href="{{ url_for('register') }}" class="but"><button class="but" id="id_button3" >Register</button></a>
    </div>

    <h1 id="head">PiÃ±ata</h1>

    <div id="picture">
        <figure class="img">
            <img src="../static/pinata.png" alt="pinata" class="im">
        </figure>
    </div>

    <div>
        <h2 id="description">Boost your dreams to come true</h2>
    </div>
    <br>


    <form id="text" method="POST" action="/">
        <div>
            <p><textarea name="search" placeholder="Input wishlist ID" required form="text"></textarea></p>
            <input type="submit" id="id_button1" value="Find wishlist">
        </div>
    </form>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class=flashes>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}

    <script src="../static/script.js">
    </script>

</body>
</html>

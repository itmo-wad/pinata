<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href= "../static/style.css" rel="stylesheet">
</head>

  <body>
      <h1>Sign in</h1>
        <form class="form" action="" method="post">
          <table>
            <tr>
              <td class="title">
                <label for="login">Username:</label>
              </td>
              <td class="field">
                <input type="text" name="username" placeholder="Your username"  maxlength="25">
              </td>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
            <tr>
              <td class="title">
                <label for="pass">Password:</label>
              </td>
              <td class="field">
                <input type="password"  name="password" placeholder="Your password">
              </td>
            </tr>
            <tr>
              <td class="title"></td>
              <td class="field">
                <input id="id_button1" type="submit" class="btn" value="Sign in">
              </td>
            </tr>
          </table>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <br></br>
        <a href="{{ url_for('index') }}" class="but"><button class="but" id="id_button2">Main page</button></a>
        <a href="{{ url_for('register') }}" class="but"><button class="but" id="id_button3" >Register</button></a>
  </body>
</html>
